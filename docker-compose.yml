version: "3.9"

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      RAILS_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./api:/app
      - bundle:/usr/local/bundle
      - sqlite_data:/app/db
    command: ["sh", "-c", "bundle exec rails db:prepare && bundle exec rails s -b 0.0.0.0 -p 3000"]

  client:
    build:
      context: ./client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - node_modules:/app/node_modules
    command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0 --port 5173"]

volumes:
  bundle:
  node_modules:
  sqlite_data: